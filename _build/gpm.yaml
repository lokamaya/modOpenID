name: modOpenID
version: 0.0.1-alpha
lowCaseName: modopenid
namespace: modOpenID
description: 'Enabling Single Sign-On (SSO) on MODX using OpenID Connect.'
author: '@lokamaya <Zaenal Muttaqin>'

menus:
    -
        text: modopenid.menu
        description: modopenid.menu_desc
        action: manage

systemSettings:
    -
        key: client_id
        area: openid_provider
        type: textfield
        value: 
    -
        key: client_secret
        area: openid_provider
        type: textfield
        value: 
    -
        key: provider_name
        area: openid_provider
        type: textfield
        value: 
    -
        key: provider_xproxy
        area: openid_provider
        type: textfield
        value: 
    -
        key: provider_url
        area: openid_provider
        type: textfield
        value: https://sso-provider.net/realm/myrealm
    -
        key: provider_xproxy
        area: openid_provider
        type: textfield
        value: 
    -
        key: certpath
        area: openid_provider_setting
        type: textfield
        value: 
    -
        key: session_iframe
        area: openid_provider_setting
        type: textfield
        value: /protocol/openid-connect/login-status-iframe.html
    -
        key: verify_host
        area: openid_provider_setting
        type: combo-boolean
        value: true
    -
        key: verify_peer
        area: openid_provider_setting
        type: combo-boolean
        value: true
    -
        key: scopes
        area: openid_provider_setting
        type: textfield
        value: openid, profile
    -
        key: page_login
        area: openid_resources
        type: textfield
        value: 4
    -
        key: page_login_redirect
        area: openid_resources
        type: textfield
        value: 2
    -
        key: page_login_redirect_last
        area: openid_resources
        type: combo-boolean
        value: false
    -
        key: page_logout
        area: openid_resources
        type: textfield
        value: 5
    -
        key: page_logout_redirect
        area: openid_resources
        type: textfield
        value: 1
    -
        key: page_password
        area: openid_resources
        type: textfield
        value: 6
    -
        key: page_sso
        area: openid_resources
        type: textfield
        value: 3
